<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{
      background:lightseagreen;
    }
    div#A {
      width: 360px;
      height: 286px;
      margin:20px auto;
    }

    div#B {
      width: 360px;
      height: 286px;
      margin:20px auto;
    }
    div#C {
      width: 360px;
      height: 286px;
      margin:20px auto;
    }
  </style>
</head>

<body>
  <div id="A"></div>
  <div id="B"></div>
  <div id="C"></div>
  <!-- 引入一个外部JS资源 -->
  <script src="slider.js"></script>

  <script>
    var container = document.getElementById('A');
    var container1 = document.getElementById('B');
    var container2 = document.getElementById('C');
    var imgList = [
      {
        url: './img/1.jpg',
        href: 'https://www.baidu.com'
      },
      {
        url: './img/2.jpg',
        href: 'https://www.jd.com'
      },
      {
        url: './img/3.jpg',
        href: 'https://www.taobao.com'
      }
    ]
    new Slider({ container: container1, imgList: imgList, delayTime: 1,time:10,dotColor:'#EEE' }).init();
    new Slider({ container, imgList, delayTime: 2 }).init();
    new Slider({ container:container2, imgList, delayTime: 2 }).init();
  </script>
</body>

</html>
